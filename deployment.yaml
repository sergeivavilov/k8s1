apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deploy
spec:
  replicas: 4
  selector:
    matchLabels:
      app: nginx
      tier: frontend
      team: devops
      env: dev
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: nginx
        tier: frontend
        team: devops
        env: dev
    spec:
      containers:
      - image: nginx:1.24
        name: nginx



